<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./stylesheet.css" rel="stylesheet">
    <script src="./style-effects.js" defer></script>
    <script src="./index.js" defer></script>
</head>
<body>
    <div id="headerContainer">Calculator</div>

    <div id="calcContainer">
        <div id="screenContainer">
            <div id="operationDisplay"></div>
            <div id="resultsDisplay"></div>
        </div>
        <div id="buttonsContainer">
           <div class="button" id="clear">
                <div class="button-content">AC</div>
                <div class="button-border"></div>
            </div>
            <div class="button" id="backspace">
                <div class="button-content">⌫</div>
                <div class="button-border"></div>
            </div>
            <div class="button" id="sign">
                <div class="button-content">+/-</div>
                <div class="button-border"></div>
            </div>
            <div class="button">
                <div class="button-content operator" id="÷">÷</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="7">
                <div class="button-content">7</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="8">
                <div class="button-content">8</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="9">
                <div class="button-content">9</div>
                <div class="button-border"></div>
            </div>
            <div class="button">
                <div class="button-content operator" id="×">×</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="4">
                <div class="button-content">4</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="5">
                <div class="button-content">5</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="6">
                <div class="button-content">6</div>
                <div class="button-border"></div>
            </div>
            <div class="button">
                <div class="button-content operator" id="-">-</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="1">
                <div class="button-content">1</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="2">
                <div class="button-content">2</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="3">
                <div class="button-content">3</div>
                <div class="button-border"></div>
            </div>
            <div class="button">
                <div class="button-content operator" id="+">+</div>
                <div class="button-border"></div>
            </div>
            <div class="button" id="percent">
                <div class="button-content">%</div>
                <div class="button-border"></div>
            </div>
            <div class="button number" id="0">
                <div class="button-content">0</div>
                <div class="button-border"></div>
            </div>
            <div class="button" id="decimal">
                <div class="button-content">.</div>
                <div class="button-border"></div>
            </div>
            <div class="button" id="equal">
                <div class="button-content equal">=</div>
                <div class="button-border"></div>
            </div>
        </div>
    </div>

    <div id="footerContainer">Created by CF, 2023</div>
</body>
</html>
